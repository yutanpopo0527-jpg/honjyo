            // Export
            exportToGoogle() {
                const s = StateManager.state;
                const y = s.currentDate.getFullYear(), m = s.currentDate.getMonth();
                const monthEvents = s.events.filter(e => {
                    const d = new Date(e.date);
                    return d.getFullYear() === y && d.getMonth() === m;
                });

                let ics = 'BEGIN:VCALENDAR\nVERSION:2.0\nPRODID:-//Family Calendar//JP\n';
                monthEvents.forEach(e => {
                    const dc = e.date.replace(/-/g, '');
                    if (e.isAllDay) {
                        ics += `BEGIN:VEVENT\nDTSTART;VALUE=DATE:${dc}\nDTEND;VALUE=DATE:${dc}\nSUMMARY:${e.title}\nEND:VEVENT\n`;
                    } else {
                        const sc = e.startTime.replace(':', '') + '00';
                        const ec = e.endTime.replace(':', '') + '00';
                        ics += `BEGIN:VEVENT\nDTSTART;TZID=Asia/Tokyo:${dc}T${sc}\nDTEND;TZID=Asia/Tokyo:${dc}T${ec}\nSUMMARY:${e.title}\nEND:VEVENT\n`;
                    }
                });
                ics += 'END:VCALENDAR';
                const a = document.createElement('a');
                a.href = URL.createObjectURL(new Blob([ics], { type: 'text/calendar' }));
                a.download = `family_calendar_${y}${String(m + 1).padStart(2, '0')}.ics`;
                a.click();

                    // „É°„É≥„Éê„ÉºÈÅ∏Êäû„É¢„Éº„ÉÄ„É´„ÇíË°®Á§∫

                } catch (e) {
                    console.error('ICS import error:', e);
                    alert('ICS„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');

            executeImport() {

                const memberSelect = document.querySelector('[name="importMemberId"]');
                const memberId = memberSelect ? memberSelect.value : 'family';
                // „É°„É≥„Éê„ÉºID„ÇíË®≠ÂÆö„Åó„Å¶ËøΩÂä†
                events.forEach(e => {

            },
            parseICS(text) {
                const events = [];
                const lines = text.replace(/\r\n /g, '').split(/\r\n|\n|\r/);
                let currentEvent = null;
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line === 'BEGIN:VEVENT') {
                        currentEvent = {};
                    } else if (line === 'END:VEVENT' && currentEvent) {
                        // „Ç§„Éô„É≥„Éà„ÇíËøΩÂä†
                        if (currentEvent.title && (currentEvent.date || currentEvent.startDate)) {
                            const eventDate = currentEvent.date || currentEvent.startDate;
                            const newEvent = {
                                id: Utils.generateId(),
                                date: eventDate,
                                title: currentEvent.title,
                                memberId: 'family',
                                isAllDay: currentEvent.isAllDay || false,
                                startTime: currentEvent.startTime || '',
                                endTime: currentEvent.endTime || '',
                                startDate: currentEvent.isAllDay ? eventDate : '',
                                endDate: currentEvent.isAllDay ? (currentEvent.endDate || eventDate) : '',
                                memo: currentEvent.description || ''
                            };
                            events.push(newEvent);
                        }
                        currentEvent = null;
                    } else if (currentEvent) {
                        // „Éó„É≠„Éë„ÉÜ„Ç£„Çí„Éë„Éº„Çπ
                        if (line.startsWith('SUMMARY:')) {
                            currentEvent.title = line.substring(8);
                        } else if (line.startsWith('DESCRIPTION:')) {
                            currentEvent.description = line.substring(12).replace(/\\n/g, '\n').replace(/\\\\/g, '\\');
                        } else if (line.startsWith('DTSTART;VALUE=DATE:')) {
                            // ÁµÇÊó•„Ç§„Éô„É≥„Éà
                            const dateStr = line.substring(19);
                            currentEvent.date = `${dateStr.substring(0, 4)}-${dateStr.substring(4, 6)}-${dateStr.substring(6, 8)}`;
                            currentEvent.startDate = currentEvent.date;
                            currentEvent.isAllDay = true;
                        } else if (line.startsWith('DTEND;VALUE=DATE:')) {
                            const dateStr = line.substring(17);
                            // ICS„ÅÆÁµÇÊó•„Ç§„Éô„É≥„Éà„ÅØDTEND„ÅåÊ¨°„ÅÆÊó•„Å™„ÅÆ„Åß1Êó•Âºï„Åè
                            const d = new Date(parseInt(dateStr.substring(0, 4)), parseInt(dateStr.substring(4, 6)) - 1, parseInt(dateStr.substring(6, 8)));
                            d.setDate(d.getDate() - 1);
                            currentEvent.endDate = Utils.formatDate(d);
                        } else if (line.startsWith('DTSTART:')) {
                            // ÊôÇÈñìÊåáÂÆö„Ç§„Éô„É≥„ÉàÔºà„É≠„Éº„Ç´„É´Ôºâ
                            const dtStr = line.substring(8);
                            if (dtStr.length >= 15) {
                                currentEvent.date = `${dtStr.substring(0, 4)}-${dtStr.substring(4, 6)}-${dtStr.substring(6, 8)}`;
                                currentEvent.startTime = `${dtStr.substring(9, 11)}:${dtStr.substring(11, 13)}`;
                            }
                        } else if (line.startsWith('DTEND:')) {
                            const dtStr = line.substring(6);
                            if (dtStr.length >= 15) {
                                currentEvent.endTime = `${dtStr.substring(9, 11)}:${dtStr.substring(11, 13)}`;
                            }
                        } else if (line.match(/^DTSTART;TZID=[^:]+:/)) {
                            // „Çø„Ç§„É†„Çæ„Éº„É≥‰ªò„Åç
                            const dtStr = line.split(':')[1];
                            if (dtStr && dtStr.length >= 15) {
                                currentEvent.date = `${dtStr.substring(0, 4)}-${dtStr.substring(4, 6)}-${dtStr.substring(6, 8)}`;
                                currentEvent.startTime = `${dtStr.substring(9, 11)}:${dtStr.substring(11, 13)}`;
                            }
                        } else if (line.match(/^DTEND;TZID=[^:]+:/)) {
                            const dtStr = line.split(':')[1];
                            if (dtStr && dtStr.length >= 15) {
                                currentEvent.endTime = `${dtStr.substring(9, 11)}:${dtStr.substring(11, 13)}`;
                            }
                        }
                    }
                }
                return events;
            }
        };

        App.init();
