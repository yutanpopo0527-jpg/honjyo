<head>

    <title>Ultimate Calendar</title>
    <style>
        :root {
            --primary: #4285f4;
            --primary-dark: #1a73e8;
            --bg: #0f0f23;
            --bg-surface: #1a1a2e;
            --bg-card: #16213e;
            --text: #e8e8e8;
            --text-muted: #a0a0a0;
            --border: rgba(255, 255, 255, 0.1);
            --glass: rgba(255, 255, 255, 0.05);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --radius: 12px;
            --radius-sm: 8px;
        }

        [data-theme="light"] {
            --bg: #f8f9fa;
            --bg-surface: #ffffff;
            --bg-card: #ffffff;
            --text: #202124;
            --text-muted: #5f6368;
            --border: rgba(0, 0, 0, 0.1);
            --glass: rgba(0, 0, 0, 0.02);
            --shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow: hidden;
        }

        .app {
            display: flex;
            height: 100vh;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            z-index: 100;
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 16px;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--primary);
        }

        .nav-btns {
            display: flex;
            gap: 4px;
        }

        .nav-btn {
            background: var(--glass);
            border: none;
            color: var(--text);
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-btn:hover,
        .nav-btn.active {
            background: var(--primary);
            color: #fff;
        }

        .header-date {
            font-size: 1.1rem;
            font-weight: 500;
            margin-left: 16px;
        }

        .header-actions {
            margin-left: auto;
            display: flex;
            gap: 8px;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            margin-top: 60px;
            height: calc(100vh - 60px);
            background: var(--bg-surface);
            border-right: 1px solid var(--border);
            padding: 16px;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .add-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }


        /* Calendars List */
        .section-title {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin: 16px 0 8px;
            text-transform: uppercase;
        }

        .calendar-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-radius: var(--radius-sm);
            cursor: pointer;
        }

        .calendar-item:hover {
            background: var(--glass);
        }

        .cal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        /* Template Section */
        .template-section {
            margin-top: 20px;
        }

        .folder-item {
            background: var(--glass);
            border-radius: var(--radius-sm);
            margin-bottom: 8px;
            overflow: hidden;
        }

        .folder-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .folder-header:hover {
            background: var(--border);
        }

        .folder-arrow {
            transition: transform 0.2s;
        }

        .folder-item.open .folder-arrow {
            transform: rotate(90deg);
        }

        .folder-templates {
            padding: 0 8px 8px 28px;
            display: none;
        }

        .folder-item.open .folder-templates {
            display: block;
        }

        .template-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 8px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.9rem;
        }

        .template-item:hover {
            background: var(--glass);
        }

        .template-item .color-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-top: 60px;
            height: calc(100vh - 60px);
            overflow: auto;
            padding: 16px;
            background: var(--bg);
        }

        /* Month View */
        .month-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: var(--border);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .month-header {
            background: var(--bg-surface);
            padding: 12px;
            text-align: center;
            font-weight: 500;
            color: var(--text-muted);
        }

        .month-day {
            background: var(--bg-surface);
            min-height: 120px;
            padding: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .month-day:hover {
            background: var(--bg-card);
        }

        .month-day.today {
            box-shadow: inset 0 0 0 2px var(--primary);
        }

        .month-day.other-month {
            opacity: 0.5;
        }

        .day-number {
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .day-number.today {
            background: var(--primary);
            color: #fff;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .event-chip {
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 4px;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }

        .event-chip.all-day {
            font-weight: 500;
        }

        .event-chip.timed {
            background: transparent !important;
            padding-left: 0;
        }

        .event-chip.timed::before {
            content: '';
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            margin-right: 4px;
            background: currentColor;
        }

        /* Week View */
        .week-view {
            display: flex;
            height: calc(100vh - 120px);
        }

        .week-times {
            width: 60px;
            flex-shrink: 0;
        }

        .week-time {
            height: 60px;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-align: right;
            padding-right: 8px;
        }

        .week-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: var(--border);
            overflow-y: auto;
        }

        .week-column {
            background: var(--bg-surface);
            position: relative;
        }

        .week-header {
            position: sticky;
            top: 0;
            background: var(--bg-surface);
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid var(--border);
            z-index: 1;
        }

        .week-slots {
            position: relative;
            height: 1440px;
        }

        .hour-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border);
        }

        .week-event {
            position: absolute;
            left: 2px;
            right: 2px;
            border-radius: 4px;
            padding: 4px;
            font-size: 0.75rem;
            overflow: hidden;
            cursor: pointer;
        }

        /* Day View */
        .day-view {
            display: flex;
            height: calc(100vh - 120px);
        }

        .day-times {
            width: 60px;
            flex-shrink: 0;
        }

        .day-slots {
            flex: 1;
            position: relative;
            height: 1440px;
            background: var(--bg-surface);
            border-radius: var(--radius);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
            backdrop-filter: blur(4px);
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: var(--bg-surface);
            border-radius: var(--radius);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow);
            animation: modalIn 0.2s;
        }

        @keyframes modalIn {
            from {
                transform: scale(0.95);
                opacity: 0;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            line-height: 1;
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 10px 12px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text);
            font-size: 1rem;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-row {
            display: flex;
            gap: 12px;
        }

        .form-row>* {
            flex: 1;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            padding: 16px 20px;
            border-top: 1px solid var(--border);
        }

        .btn {
            padding: 10px 20px;
            border-radius: var(--radius-sm);
            border: none;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--glass);
            color: var(--text);
        }

        .btn-danger {
            background: #dc3545;
            color: #fff;
        }

        /* Color Picker */
        .color-options {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .color-opt {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s;
        }

        .color-opt:hover {
            transform: scale(1.15);
        }

        .color-opt.selected {
            border-color: var(--text);
        }

        /* Template Modal */
        .template-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .template-apply-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: background 0.2s;
        }

        .template-apply-item:hover {
            background: var(--glass);
        }

        .template-apply-info {
            flex: 1;
        }

        .template-apply-title {
            font-weight: 500;
        }

        .template-apply-time {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .sidebar.mobile-show {
                display: block;
                position: fixed;
                left: 0;
                top: 60px;
                bottom: 0;
                z-index: 99;
            }

            .month-day {
                min-height: 80px;
            }

            .header-date {
                display: none;
            }
        }

        /* Theme Toggle */
        .theme-toggle {
            background: var(--glass);
            border: none;
            color: var(--text);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }
    </style>
</head>

        function getEventsForDate(dateStr) {
            return state.events.filter(e => {

                const end = e.end.split('T')[0];

            });

        function expandRecurringEvents(events, startDate, endDate) {
            const result = [];
            events.forEach(e => {
                if (!e.recurrence) {
                    result.push(e);
                    return;
                }
                let current = new Date(e.start);
                const eventEnd = new Date(e.end);
                const duration = eventEnd - current;
                const rangeEnd = new Date(endDate);
                rangeEnd.setMonth(rangeEnd.getMonth() + 1);

                while (current <= rangeEnd) {
                    if (current >= new Date(startDate)) {
                        const newEvent = { ...e, id: e.id + '_' + current.getTime() };
                        newEvent.start = current.toISOString();
                        newEvent.end = new Date(current.getTime() + duration).toISOString();
                        newEvent.originalId = e.id;
                        result.push(newEvent);
                    }

                    switch (e.recurrence) {
                        case 'daily': current.setDate(current.getDate() + 1); break;
                        case 'weekly': current.setDate(current.getDate() + 7); break;
                        case 'monthly': current.setMonth(current.getMonth() + 1); break;
                        case 'yearly': current.setFullYear(current.getFullYear() + 1); break;
                    }
                }
            });
            return result;
        }

        function renderMonthView(container) {

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            let html = '<div class="month-grid">';
            WEEKDAYS.forEach((w, i) => {
                const color = i === 0 ? '#dc3545' : (i === 6 ? '#4285f4' : 'var(--text-muted)');
                html += `<div class="month-header" style="color:${color};">${w}</div>`;
            });

            // Previous month
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = daysInPrevMonth - i;
                const prevMonth = month === 0 ? 12 : month;
                const prevYear = month === 0 ? year - 1 : year;
                const dateStr = `${prevYear}-${String(prevMonth).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                html += renderMonthDay(day, dateStr, true, false);
            }

            // Current month
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const isToday = today.getFullYear() === year && today.getMonth() === month && today.getDate() === day;
                html += renderMonthDay(day, dateStr, false, isToday);
            }

            // Next month
            const totalCells = firstDay + daysInMonth;
            const rows = Math.ceil(totalCells / 7);
            const remaining = rows * 7 - totalCells;
            for (let day = 1; day <= remaining; day++) {
                const nextMonth = month === 11 ? 1 : month + 2;
                const nextYear = month === 11 ? year + 1 : year;
                const dateStr = `${nextYear}-${String(nextMonth).padStart(2, '0')}-${String(day).padStart(2, '0')}`;

                    const id = el.dataset.id;
                    const event = state.events.find(ev => ev.id === id || ev.id === el.dataset.originalId);
                    if (event) openEventModal(event.id);

        function renderMonthDay(day, dateStr, otherMonth, isToday) {
            const events = getEventsForDate(dateStr);

            const holiday = getHoliday(dateStr);
            let cls = 'month-day';
            if (otherMonth) cls += ' other-month';
            if (isToday) cls += ' today';

            let dayNumCls = 'day-number';
            if (isToday) dayNumCls += ' today';

            // Day color: Sunday=red, Saturday=blue, Holiday=red
            let dayColor = 'inherit';
            if (dayOfWeek === 0 || holiday) dayColor = '#dc3545';

            let eventsHtml = '';

                calendarEl.value = event.calendarId;

        function addMinutes(time, mins) {
            const [h, m] = time.split(':').map(Number);
            const total = h * 60 + m + mins;
            const newH = Math.floor(total / 60) % 24;
            const newM = total % 60;
            return `${String(newH).padStart(2, '0')}:${String(newM).padStart(2, '0')}`;
        }

        function toggleTimeInputs(show) {

        function saveAsTemplate() {

        function saveTemplateToFolder(folderId) {
            if (!state.pendingTemplate) return;
            const folder = state.templateFolders.find(f => f.id === folderId);
            if (folder) {
                folder.templates.push(state.pendingTemplate);

                renderTemplateFolders();

            const folder = state.templateFolders.find(f => f.id === folderId);
            if (!folder) return;

                end: template.allDay ? date : `${date}T${template.endTime || '10:00'}:00`,

        function bindEvents() {
            // Theme toggle
            document.getElementById('themeBtn').addEventListener('click', () => {
                state.theme = state.theme === 'dark' ? 'light' : 'dark';
                document.body.setAttribute('data-theme', state.theme === 'light' ? 'light' : '');

                saveData();
            });

            // Navigation
            document.getElementById('todayBtn').addEventListener('click', () => {
                state.currentDate = new Date();
                renderAll();
            });
            document.getElementById('prevBtn').addEventListener('click', () => navigate(-1));
            document.getElementById('nextBtn').addEventListener('click', () => navigate(1));

            // View switching
            document.querySelectorAll('[data-view]').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('[data-view]').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

        function navigate(delta) {
            if (state.view === 'month') {
                state.currentDate.setMonth(state.currentDate.getMonth() + delta);
            } else if (state.view === 'week') {
                state.currentDate.setDate(state.currentDate.getDate() + delta * 7);
            } else {
                state.currentDate.setDate(state.currentDate.getDate() + delta);
            }
            renderAll();
