            // Export
            exportToGoogle() {
                const s = StateManager.state;
                const y = s.currentDate.getFullYear(), m = s.currentDate.getMonth();
                const monthEvents = s.events.filter(e => {
                    const d = new Date(e.date);
                    return d.getFullYear() === y && d.getMonth() === m;
                });
                if (monthEvents.length === 0) { alert('ã“ã®æœˆã«äºˆå®šãŒã‚ã‚Šã¾ã›ã‚“'); return; }
                let ics = 'BEGIN:VCALENDAR\nVERSION:2.0\nPRODID:-//Family Calendar//JP\n';
                monthEvents.forEach(e => {
                    const dc = e.date.replace(/-/g, '');
                    if (e.isAllDay) {
                        ics += `BEGIN:VEVENT\nDTSTART;VALUE=DATE:${dc}\nDTEND;VALUE=DATE:${dc}\nSUMMARY:${e.title}\nEND:VEVENT\n`;
                    } else {
                        const sc = e.startTime.replace(':', '') + '00';
                        const ec = e.endTime.replace(':', '') + '00';
                        ics += `BEGIN:VEVENT\nDTSTART;TZID=Asia/Tokyo:${dc}T${sc}\nDTEND;TZID=Asia/Tokyo:${dc}T${ec}\nSUMMARY:${e.title}\nEND:VEVENT\n`;
                    }
                });
                ics += 'END:VCALENDAR';
                const a = document.createElement('a');
                a.href = URL.createObjectURL(new Blob([ics], { type: 'text/calendar' }));
                a.download = `family_calendar_${y}${String(m + 1).padStart(2, '0')}.ics`;
                a.click();
            }
