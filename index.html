                        <div class="font-medium text-sm text-slate-800 truncate">${e.title}</div>
                    </div>`;
                }).join('') : '<p class="text-sm text-slate-400 text-center py-4">予定なし</p>';
                // 凡例（固定メンバー＋追加メンバー）
                let legendHtml = Object.entries(Config.MEMBER_COLORS).map(([id, info]) =>
                    `<div class="flex items-center gap-2">
                        <span class="w-3 h-3 rounded-full" style="background-color: ${info.color}"></span>
                        <span class="text-xs text-slate-600">${info.name}</span>
                    </div>`
                ).join('');
                // 追加メンバーも凡例に追加
                s.members.forEach(m => {
                    legendHtml += `<div class="flex items-center gap-2 cursor-pointer hover:bg-slate-100 rounded p-1 -m-1" onclick="App.editMember('${m.id}')">
                        <span class="w-3 h-3 rounded-full" style="background-color: ${m.color}"></span>
                        <span class="text-xs text-slate-600">${m.name}</span>
                    </div>`;
                });
                // テンプレート一覧（フォルダ別）
                const buildTemplatesHtml = () => {
                    if (s.templates.length === 0 && s.templateFolders.length === 0) {
                        return '<p class="text-sm text-slate-400 text-center py-2">テンプレートなし</p>';
                    }
                    // フォルダ順にソート
                    const sortedFolders = [...s.templateFolders].sort((a, b) => (a.order || 0) - (b.order || 0));
                    // 未分類用の仮想フォルダを追加
                    const allFolders = [...sortedFolders, { id: null, name: '未分類', order: 999 }];

                    let html = '';
                    allFolders.forEach(folder => {
                        const folderId = folder.id;
                        const folderTemplates = s.templates
                            .filter(t => (t.folderId || null) === folderId)
                            .sort((a, b) => (a.order || 0) - (b.order || 0));

                        // 未分類フォルダはテンプレートがある場合のみ表示
                        if (folderId === null && folderTemplates.length === 0) return;
                        // 作成したフォルダは空でも表示

                        const isCollapsed = s.collapsedFolders.includes(folderId);
                        const chevron = isCollapsed ? '▶' : '▼';

                        html += `<div class="mb-2">`;
                        // フォルダヘッダー
                        html += `<div class="flex items-center justify-between bg-slate-100 rounded px-2 py-1 cursor-pointer hover:bg-slate-200" onclick="App.toggleFolder('${folderId}')">
                            <div class="flex items-center gap-1 text-sm font-medium text-slate-700">
                                <span class="text-xs">${chevron}</span>
                                <span>📁 ${folder.name}</span>
                                <span class="text-xs text-slate-400">(${folderTemplates.length})</span>
                            </div>
                            ${folderId !== null ? `<button onclick="event.stopPropagation(); App.editFolder('${folderId}')" class="text-xs text-slate-400 hover:text-slate-600">編集</button>` : ''}
                        </div>`;

                        // 折りたたみ時は中身を非表示
                        if (!isCollapsed) {
                            html += `<div class="pl-2 mt-1 space-y-1">`;
                            folderTemplates.forEach((t, idx) => {
                                const style = Utils.getMemberStyle(t.memberId);
                                const canMoveUp = idx > 0;
                                const canMoveDown = idx < folderTemplates.length - 1;
                                html += `
                                <div class="p-2 rounded-lg border border-slate-200 hover:bg-slate-50 transition">
                                    <div class="flex items-center justify-between gap-1">
                                        <div class="flex items-center gap-2 flex-1 min-w-0">
                                            <span class="w-2 h-2 rounded-full flex-shrink-0" style="background-color: ${style.color}"></span>
                                            <span class="text-sm text-slate-700 truncate">${t.title}</span>
                                        </div>
                                        <div class="flex gap-1 flex-shrink-0 items-center">
                                            <button onclick="App.moveTemplate('${t.id}', 'up')" class="text-xs text-slate-400 hover:text-slate-600 px-1 ${canMoveUp ? '' : 'opacity-30 cursor-not-allowed'}" ${canMoveUp ? '' : 'disabled'}>↑</button>
                                            <button onclick="App.moveTemplate('${t.id}', 'down')" class="text-xs text-slate-400 hover:text-slate-600 px-1 ${canMoveDown ? '' : 'opacity-30 cursor-not-allowed'}" ${canMoveDown ? '' : 'disabled'}>↓</button>
                                            <button onclick="App.useTemplate('${t.id}')" class="text-xs bg-primary-500 text-white px-2 py-1 rounded hover:bg-primary-600">入力</button>
                                            <button onclick="App.editTemplate('${t.id}')" class="text-xs text-slate-500 hover:text-slate-700">編集</button>
                                        </div>
                                    </div>
                                </div>`;
                            });
                            html += `</div>`;
                        }
                        html += `</div>`;
                    });
                    return html;
                };
                const templatesHtml = buildTemplatesHtml();
                return `
                <div class="flex flex-col gap-4">
                    <!-- スマホ: テンプレートを上に、PC: 今後の予定を上に -->
                    <div class="bg-white rounded-xl shadow-sm p-4 border border-slate-200 order-2 lg:order-1">
                        <h3 class="font-bold text-slate-800 mb-3 flex items-center gap-2">
                            <svg class="w-5 h-5 text-primary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                            今後の予定
                        </h3>
                        <div class="space-y-2">${upcomingHtml}</div>
                    </div>
                    <div class="bg-white rounded-xl shadow-sm p-4 border border-slate-200 order-1 lg:order-2">
                        <div class="flex items-center justify-between mb-3">
                            <h3 class="font-bold text-slate-800">📋 テンプレート</h3>
                            <div class="flex gap-1">
                                <button onclick="App.openAddFolder()" class="text-xs bg-slate-100 hover:bg-slate-200 px-2 py-1 rounded">+ フォルダ</button>
                                <button onclick="App.openAddTemplate()" class="text-xs bg-primary-500 text-white px-2 py-1 rounded hover:bg-primary-600">+ 追加</button>
                            </div>
                        </div>
                        <div class="space-y-1">${templatesHtml}</div>
                    </div>
                    <div class="bg-white rounded-xl shadow-sm p-4 border border-slate-200 order-3">
                        <div class="flex items-center justify-between mb-3">
                            <h3 class="font-bold text-slate-800">カラー凡例</h3>
                            ${s.isAdmin ? '<button onclick="App.openAddMember()" class="text-xs bg-slate-100 hover:bg-slate-200 px-2 py-1 rounded">+ メンバー</button>' : ''}
                        </div>
                        <div class="grid grid-cols-2 gap-2">${legendHtml}</div>
                    </div>
                    ${s.isAdmin ? `
                    <div class="bg-white rounded-xl shadow-sm p-4 border border-slate-200 order-4">
                        <h3 class="font-bold text-slate-800 mb-3">管理</h3>
                        <div class="space-y-2">
                            <button onclick="App.showSettings()" class="w-full bg-slate-100 hover:bg-slate-200 px-3 py-2 rounded-lg text-sm transition">
                                ⚙️ 設定
                            </button>
                        </div>
                    </div>` : ''}
                </div>`;
            },
            updateCalendarOnly() {
                const container = document.querySelector('.grid.grid-cols-7.border-t');
                if (!container) return;
                const s = StateManager.state;
                const y = s.currentDate.getFullYear(), m = s.currentDate.getMonth();
                const days = Utils.getCalendarDays(y, m);
                const today = Utils.formatDate(new Date());
                const events = StateManager.getFilteredEvents();
                container.innerHTML = days.map(d => this.buildCalendarCell(d, events, today)).join('');
            },
            updateSidebarOnly() {
                const panel = document.getElementById('sidebarPanel');
                if (panel) {
                    panel.innerHTML = this.sidebar();
                }
            },
            updateSyncStatus() {
                const s = StateManager.state;
                const el = document.getElementById('syncStatusIndicator');
                if (!el) return;
                if (s.syncError) {
                    el.innerHTML = `<span class="text-xs text-red-500 font-bold cursor-pointer hover:underline" onclick="alert('${s.syncError}\\n\\n設定を確認してください。')">⚠️ 同期エラー</span>`;
                } else if (s.syncing) {
                    el.innerHTML = `<span class="text-xs text-slate-500 sync-indicator">同期中...</span>`;
                } else {
                    el.innerHTML = `<span class="text-xs text-slate-500">${s.lastSync ? '✓ 同期済' : ''}</span>`;
                }
            }
        };
        // ============================================================
        // App Module - メインアプリケーション
        // ============================================================
        const App = {
            syncInterval: null,
            init() {
                if (StateManager.state.config) {
                    StateManager.loadData();
                    this.startSync();
                }
                this.render();
                // Mobile fix: Sync on visibility gain
                document.addEventListener('visibilitychange', () => {
                    if (document.visibilityState === 'visible') CloudAPI.syncFromCloud();
                });
                window.addEventListener('focus', () => CloudAPI.syncFromCloud());
                window.addEventListener('pageshow', (e) => {
                    if (e.persisted) CloudAPI.syncFromCloud();
                });
            },
            startSync() {
                if (this.syncInterval) clearInterval(this.syncInterval);
                CloudAPI.syncFromCloud();
                this.syncInterval = setInterval(() => CloudAPI.syncFromCloud(), Config.SYNC_INTERVAL);
            },
            _renderId: null,
            render() {
                // 描画デバウンス（もっさり解消：連続呼び出しを1フレームにまとめる）
                if (this._renderId) cancelAnimationFrame(this._renderId);
                this._renderId = requestAnimationFrame(() => {
                    this._renderImplementation();
                });
            },
            _renderImplementation() {
                const app = document.getElementById('app');
                const s = StateManager.state;
                if (!s.config) { app.innerHTML = this.renderSetup(); return; }
                app.innerHTML = `
                <header class="bg-white border-b border-slate-200 shadow-sm sticky top-0 z-40">
                    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center flex-wrap gap-2">
                        <h1 class="text-xl md:text-2xl font-bold text-slate-800 flex items-center gap-2">
                            <span class="text-2xl">📅</span>
                            ファミリーカレンダー
                        </h1>
                        <div class="flex items-center gap-3">
                            <div id="syncStatusIndicator">${s.syncError ?
                        `<span class="text-xs text-red-500 font-bold cursor-pointer hover:underline" onclick="alert('${s.syncError}\\n\\n設定を確認してください。')">⚠️ 同期エラー</span>` :
                        `<span class="text-xs text-slate-500 ${s.syncing ? 'sync-indicator' : ''}">${s.lastSync ? '✓ 同期済' : '同期中...'}</span>`
                    }</div>
                            ${!s.isAdmin ? `
                            <button onclick="App.openAdminLogin()" class="text-slate-400 hover:text-slate-600 transition" title="管理者ログイン">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                            </button>` : `
                            <span class="text-xs bg-primary-100 text-primary-700 px-2 py-1 rounded-full">管理者</span>
                            <button onclick="App.logoutAdmin()" class="text-slate-400 hover:text-slate-600 text-sm transition">ログアウト</button>`}
                        </div>
                    </div>
                </header>
                <main class="max-w-7xl mx-auto p-2 md:p-4">
                    <div class="flex flex-col lg:flex-row gap-4">
                        <div class="flex-1">
                            ${UIRenderer.calendarHeader()}
                            ${UIRenderer.calendar()}
                        </div>
                        <div class="lg:w-72 ${s.showSidebar ? '' : 'hidden lg:block'}" id="sidebarPanel">
                            ${UIRenderer.sidebar()}
                        </div>
                    </div>
                </main>
                <button onclick="App.toggleSidebar()" class="lg:hidden fixed bottom-4 right-4 bg-primary-500 text-white p-3 rounded-full shadow-lg z-50 hover:bg-primary-600 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
                </button>`;
                DragDrop.attachListeners();
            },
            renderSetup() {
                return `
                <div class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-primary-50 to-slate-100">
                    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md border border-slate-200">
                        <div class="text-center mb-8">
                            <div class="w-20 h-20 bg-primary-500 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                                <span class="text-4xl">📅</span>
                            </div>
                            <h1 class="text-2xl font-bold text-slate-800">家族カレンダー</h1>
                            <p class="text-slate-500 mt-2">クラウド同期の初期設定を行います</p>
                        </div>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">JSONBin.io マスターキー</label>
                                <input type="text" id="apiKey" placeholder="$2a$10$..." 
                                    class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Bin ID（既存データがある場合）</label>
                                <input type="text" id="binId" placeholder="空欄で新規作成" 
                                    class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                            </div>
                            <button onclick="App.setupConfig()" 
                                class="w-full bg-primary-500 hover:bg-primary-600 text-white py-3 rounded-xl font-semibold transition shadow-lg shadow-primary-500/30">
                                設定を保存して開始
                            </button>
                        </div>
                    </div>
                </div>`;
            },
            async setupConfig() {
                const apiKey = document.getElementById('apiKey').value.trim();
                let binId = document.getElementById('binId').value.trim();
                if (!apiKey) { alert('マスターキーを入力してください'); return; }
                try {
                    if (!binId) {
                        binId = await CloudAPI.createBin(apiKey, { events: [], members: [], updatedAt: Date.now() });
                        alert('新しいカレンダーを作成しました！\n\n他のデバイスで同期するには以下のBin IDを使用してください:\n\n' + binId);
                    }
                    StateManager.state.config = { apiKey, binId };
                    StateManager.saveConfig();
                    this.startSync();
                    this.render();
                } catch (e) { alert('エラーが発生しました: ' + e.message); }
            },
            // Navigation
            prevMonth() { StateManager.state.currentDate.setMonth(StateManager.state.currentDate.getMonth() - 1); this.render(); },
            nextMonth() { StateManager.state.currentDate.setMonth(StateManager.state.currentDate.getMonth() + 1); this.render(); },
            goToday() { StateManager.state.currentDate = new Date(); this.render(); },
            toggleSidebar() { StateManager.state.showSidebar = !StateManager.state.showSidebar; this.render(); },
            toggleFilterMenu() {
                StateManager.state.isFilterMenuOpen = !StateManager.state.isFilterMenuOpen;
                this.render();
            },
            toggleFilter(memberId) {
                const s = StateManager.state;
                if (memberId === 'all') {
                    s.filterMembers = []; // 全員表示（リセット）
                    s.isFilterMenuOpen = false; // 全員表示選択時は閉じる
                } else {
                    const idx = s.filterMembers.indexOf(memberId);
                    if (idx === -1) {
                        s.filterMembers.push(memberId);
                    } else {
                        s.filterMembers.splice(idx, 1);
                    }
                    if (s.filterMembers.length === 0) s.isFilterMenuOpen = false;
                }
                this.render();
            },
            // Admin
            openAdminLogin() {
                ModalManager.show('管理者ログイン', `
                    <div class="space-y-4">
                        <p class="text-sm text-slate-600">管理者パスワードを入力してください</p>
                        <input type="password" id="adminPass" placeholder="パスワード" maxlength="10" 
                            class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-primary-500 text-center text-xl tracking-widest">
                        <div class="flex gap-2 justify-end">
                            <button onclick="ModalManager.close()" class="px-4 py-2 border border-slate-300 rounded-lg hover:bg-slate-100 transition">キャンセル</button>
                            <button onclick="App.loginAdmin()" class="px-4 py-2 bg-primary-500 text-white rounded-lg hover:bg-primary-600 transition">ログイン</button>
                        </div>
                    </div>`);
            },
            loginAdmin() {
                if (document.getElementById('adminPass').value === Config.ADMIN_PASSWORD) {
                    StateManager.state.isAdmin = true;
                    ModalManager.close();
                    this.render();
                } else {
                    alert('パスワードが違います');
                }
            },
            logoutAdmin() {
                StateManager.state.isAdmin = false;
                this.render();
            },
            // Events
            // カレンダーの日付セルクリック時もPCなら新規作成、モバイルならDayView
            handleCellClick(date) {
                if (StateManager.state.selectMode) {
                    SelectMode.execute(date);
                } else {
                    if (window.innerWidth < 768) {
                        ModalManager.showDayView(date);
                    } else {
                        // PCはクリックで新規作成（既存動作）
                        this.openAddEvent(date);
                    }
                }
            },
            // モバイル・PCでのクリック挙動分岐
            handleEventClick(id, dateStr, e) {
                if (window.innerWidth < 768) {
                    // モバイル：その日の予定一覧（DayView）を表示
                    ModalManager.showDayView(dateStr);
                } else {
                    // PC：直接編集
                    this.openEditEvent(id);
                }
            },
            openAddEvent(date) {
                ModalManager.show('予定を追加', FormBuilder.eventForm(null, date));
            },
            openEditEvent(id) {
                const event = StateManager.findEvent(id);
                if (event) ModalManager.show('予定を編集', FormBuilder.eventForm(event));
            },
            saveEvent(e, id, date) {
                e.preventDefault();
                const form = e.target.closest('form');
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }
                const isAllDay = form.isAllDay.checked;
                const data = {
                    id: id || Utils.generateId(),
                    date: isAllDay ? form.startDate.value : date,
                    title: form.title.value,
                    memberId: form.memberId.value,
                    isAllDay: isAllDay,
                    startTime: isAllDay ? '' : form.startTime.value,
                    endTime: isAllDay ? '' : form.endTime.value,
                    startDate: isAllDay ? form.startDate.value : '',
                    endDate: isAllDay ? form.endDate.value : '',
                    memo: form.memo.value
                };
                if (id) StateManager.updateEvent(id, data);
                else StateManager.addEvent(data);
                CloudAPI.syncToCloud();
                ModalManager.close();
                this.render();
            },
            deleteEvent(e, id) {
                if (e) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                // window.confirmの代わりにカスタムモーダルを表示
                const content = `
                <div class="p-2">
                    <p class="text-slate-700 mb-6 font-medium">本当にこの予定を削除しますか？<br><span class="text-sm text-slate-500">※この操作は取り消せません。</span></p>
                    <div class="flex gap-2 justify-end">
                        <button onclick="ModalManager.close()" class="px-4 py-2 border border-slate-300 rounded-lg hover:bg-slate-100 transition">いいえ</button>
                        <button onclick="App.executeDelete('${id}')" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">はい、削除します</button>
                    </div>
                </div>`;
                ModalManager.show('削除確認', content);
            },
            executeDelete(id) {
                StateManager.deleteEvent(id);
                CloudAPI.syncToCloud();
                // 確認モーダルを閉じる
                ModalManager.close(); // User might have closed Edit modal? No, stacking fix method handles top one (Confirm).
                // 編集モーダルも閉じるために再度closeを呼ぶ（スタックされている場合）
                ModalManager.close();
                this.render();
            },
            autoEndTime(el) {
                const form = el.closest('form');
                if (form && form.endTime) {
                    form.endTime.value = Utils.addHour(el.value);
                }
            },
            toggleAllDay(checkbox, isEdit, prefix = '') {
                const suffix = prefix + (isEdit ? 'Edit' : '');
                const dateInputs = document.getElementById('dateInputs' + suffix);
                const timeInputs = document.getElementById('timeInputs' + suffix);
                if (dateInputs && timeInputs) {
                    if (checkbox.checked) {
                        if (dateInputs) dateInputs.style.display = 'grid';
                        timeInputs.style.display = 'none';
                    } else {
                        if (dateInputs) dateInputs.style.display = 'none';
                        timeInputs.style.display = 'grid';
                    }
                } else if (timeInputs) {
                    // テンプレートの場合はdateInputsがない
                    timeInputs.style.display = checkbox.checked ? 'none' : 'grid';
                }
            },
            // Members
            openAddMember() {
                ModalManager.show('メンバー追加', FormBuilder.memberForm());
            },
            editMember(id) {
                const member = StateManager.findMember(id);
                if (member) ModalManager.show('メンバー編集', FormBuilder.memberForm(member));
            },
            saveMember(e, id) {
                e.preventDefault();
                const form = e.target;
                const data = {
                    id: id || Utils.generateId(),
                    name: form.name.value,
                    color: form.color.value
                };
                if (id) StateManager.updateMember(id, data);
                else StateManager.addMember(data);
                CloudAPI.syncToCloud();
                ModalManager.close();
                this.render();
            },
            deleteMember(id) {
                if (confirm('このメンバーを削除しますか？\\n※このメンバーの予定も更新が必要になる場合があります。')) {
                    // フィルターに含まれていれば削除
                    const s = StateManager.state;
                    if (s.filterMembers.includes(id)) {
                        s.filterMembers = s.filterMembers.filter(mId => mId !== id);
                    }
                    StateManager.deleteMember(id);
                    CloudAPI.syncToCloud();
                    ModalManager.close();
                    this.render();
                }
            },
            // Templates
            openAddTemplate() {
                ModalManager.show('テンプレート追加', FormBuilder.templateForm());
            },
            editTemplate(id) {
                const template = StateManager.findTemplate(id);
                if (template) ModalManager.show('テンプレート編集', FormBuilder.templateForm(template));
            },
            saveTemplate(e, id) {
                e.preventDefault();
                const form = e.target;
                const isAllDay = form.isAllDay.checked;
                const folderId = form.folderId.value || null;
                // 既存テンプレートのorder維持、新規はフォルダ内最大+1
                const existing = id ? StateManager.findTemplate(id) : null;
                let order = existing ? (existing.order || 0) : 0;
                if (!existing) {
                    const folderTemplates = StateManager.state.templates.filter(t => (t.folderId || null) === folderId);
                    order = folderTemplates.length > 0 ? Math.max(...folderTemplates.map(t => t.order || 0)) + 1 : 0;
                }
                const data = {
                    id: id || Utils.generateId(),
                    title: form.title.value,
                    memberId: form.memberId.value,
                    isAllDay: isAllDay,
                    startTime: isAllDay ? '' : form.startTime.value,
                    endTime: isAllDay ? '' : form.endTime.value,
                    memo: form.memo.value,
                    folderId: folderId,
                    order: order
                };
                if (id) StateManager.updateTemplate(id, data);
                else StateManager.addTemplate(data);
                CloudAPI.syncToCloud();
                ModalManager.close();
                this.render();
            },
            deleteTemplate(id) {
                ModalManager.show('テンプレート削除', `
                    <p class="text-sm text-slate-600 mb-4">このテンプレートを削除しますか？</p>
                    <div class="flex gap-2 justify-end">
                        <button onclick="ModalManager.close()" class="px-4 py-2 border border-slate-300 rounded-lg hover:bg-slate-100 transition">キャンセル</button>
                        <button onclick="App.executeDeleteTemplate('${id}')" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">削除</button>
                    </div>
                `);
            },
            executeDeleteTemplate(id) {
                StateManager.deleteTemplate(id);
                CloudAPI.syncToCloud();
                ModalManager.closeAll();
                this.render();
            },
            useTemplate(id) {
                const template = StateManager.findTemplate(id);
                if (!template) return;
                SelectMode.start('template', id);
            },
            // Template Folders
            openAddFolder() {
                ModalManager.show('フォルダ追加', FormBuilder.folderForm());
            },
            editFolder(id) {
                const folder = StateManager.findFolder(id);
                if (folder) ModalManager.show('フォルダ編集', FormBuilder.folderForm(folder));
            },
            saveFolder(e, id) {
                e.preventDefault();
                const form = e.target;
                const existing = id ? StateManager.findFolder(id) : null;
                let order = existing ? (existing.order || 0) : 0;
                if (!existing) {
                    const folders = StateManager.state.templateFolders;
                    order = folders.length > 0 ? Math.max(...folders.map(f => f.order || 0)) + 1 : 0;
                }
                const data = {
                    id: id || Utils.generateId(),
                    name: form.name.value,
                    order: order
                };
                if (id) StateManager.updateFolder(id, data);
                else StateManager.addFolder(data);
                CloudAPI.syncToCloud();
                ModalManager.close();
                this.render();
            },
            deleteFolder(id) {
                ModalManager.show('フォルダ削除', `
                    <p class="text-sm text-slate-600 mb-4">このフォルダを削除しますか？<br><span class="text-xs text-slate-500">（中のテンプレートは未分類に移動されます）</span></p>
                    <div class="flex gap-2 justify-end">
                        <button onclick="ModalManager.close()" class="px-4 py-2 border border-slate-300 rounded-lg hover:bg-slate-100 transition">キャンセル</button>
                        <button onclick="App.executeDeleteFolder('${id}')" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">削除</button>
                    </div>
                `);
            },
            executeDeleteFolder(id) {
                StateManager.deleteFolder(id);
                CloudAPI.syncToCloud();
                ModalManager.closeAll();
                this.render();
            },
            toggleFolder(id) {
                StateManager.toggleFolderCollapse(id === 'null' ? null : id);
                this.render();
            },
            moveTemplate(id, direction) {
                StateManager.moveTemplate(id, direction);
                CloudAPI.syncToCloud();
                this.render();
            },
            // Settings
            showSettings() {
                const s = StateManager.state;
                ModalManager.show('設定', `
                    <div class="space-y-4">
                        <div class="p-3 bg-slate-50 rounded-lg">
                            <p class="text-sm font-medium text-slate-700 mb-1">Bin ID</p>
                            <p class="text-xs text-slate-500 font-mono break-all">${s.config.binId}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="navigator.clipboard.writeText('${s.config.binId}'); alert('コピーしました')" 
                                class="flex-1 px-3 py-2 bg-slate-100 hover:bg-slate-200 rounded-lg text-sm transition">
                                📋 Bin IDをコピー
                            </button>
                        </div>
                        <hr class="border-slate-200">
                        <button onclick="App.resetConfig()" class="w-full px-3 py-2 text-red-500 hover:bg-red-50 rounded-lg text-sm transition">
                            ⚠️ 設定をリセット
                        </button>
                        <button onclick="ModalManager.close()" class="w-full px-4 py-2 border border-slate-300 rounded-lg hover:bg-slate-100 transition">閉じる</button>
                    </div>`);
            },
            resetConfig() {
                if (confirm('設定をリセットしますか？\nカレンダーデータは削除されません。')) {
                    StateManager.resetConfig();
                    StateManager.state.isAdmin = false;
                    this.render();
                }
            },
            // Export
            exportToGoogle() {
                const s = StateManager.state;
                const y = s.currentDate.getFullYear(), m = s.currentDate.getMonth();
                const monthEvents = s.events.filter(e => {
                    const d = new Date(e.date);
                    return d.getFullYear() === y && d.getMonth() === m;
                });
                if (monthEvents.length === 0) { alert('この月に予定がありません'); return; }
                let ics = 'BEGIN:VCALENDAR\nVERSION:2.0\nPRODID:-//Family Calendar//JP\n';
                monthEvents.forEach(e => {
                    const dc = e.date.replace(/-/g, '');
                    if (e.isAllDay) {
                        ics += `BEGIN:VEVENT\nDTSTART;VALUE=DATE:${dc}\nDTEND;VALUE=DATE:${dc}\nSUMMARY:${e.title}\nEND:VEVENT\n`;
                    } else {
                        const sc = e.startTime.replace(':', '') + '00';
                        const ec = e.endTime.replace(':', '') + '00';
                        ics += `BEGIN:VEVENT\nDTSTART;TZID=Asia/Tokyo:${dc}T${sc}\nDTEND;TZID=Asia/Tokyo:${dc}T${ec}\nSUMMARY:${e.title}\nEND:VEVENT\n`;
                    }
                });
                ics += 'END:VCALENDAR';
                const a = document.createElement('a');
                a.href = URL.createObjectURL(new Blob([ics], { type: 'text/calendar' }));
                a.download = `family_calendar_${y}${String(m + 1).padStart(2, '0')}.ics`;
                a.click();
            },
            // Import ICS
            async importICS(file) {
                if (!file) return;
                try {
                    const text = await file.text();
                    const events = this.parseICS(text);
                    if (events.length === 0) {
                        alert('インポートできる予定が見つかりませんでした');
                        return;
                    }
                    // 一時的にイベントを保存
                    StateManager.state.pendingImport = events;
                    // メンバー選択モーダルを表示
                    ModalManager.show(`${events.length}件の予定をインポート`, `
                        <div class="space-y-4">
                            <p class="text-sm text-slate-600">インポートする予定の担当者を選択してください</p>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">誰の予定？</label>
                                ${FormBuilder.memberSelect('importMemberId', 'family')}
                            </div>
                            <div class="flex gap-2 justify-end">
                                <button onclick="ModalManager.close(); StateManager.state.pendingImport = null;" class="px-4 py-2 border border-slate-300 rounded-lg hover:bg-slate-100 transition">キャンセル</button>
                                <button onclick="App.executeImport()" class="px-4 py-2 bg-primary-500 text-white rounded-lg hover:bg-primary-600 transition">インポート実行</button>
                            </div>
                        </div>`);
                } catch (e) {
                    console.error('ICS import error:', e);
                    alert('ICSファイルの読み込みに失敗しました');
                }
            },
            executeImport() {
                const events = StateManager.state.pendingImport;
                if (!events || events.length === 0) return;
                const memberSelect = document.querySelector('[name="importMemberId"]');
                const memberId = memberSelect ? memberSelect.value : 'family';
                // メンバーIDを設定して追加
                events.forEach(e => {
                    e.memberId = memberId;
                    StateManager.addEvent(e);
                });
                StateManager.state.pendingImport = null;
                CloudAPI.syncToCloud();
                ModalManager.close();
                this.render();
                alert(`${events.length}件の予定をインポートしました`);
            },
            parseICS(text) {
                const events = [];
                const lines = text.replace(/\r\n /g, '').split(/\r\n|\n|\r/);
                let currentEvent = null;
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line === 'BEGIN:VEVENT') {
                        currentEvent = {};
                    } else if (line === 'END:VEVENT' && currentEvent) {
                        // イベントを追加
                        if (currentEvent.title && (currentEvent.date || currentEvent.startDate)) {
                            const eventDate = currentEvent.date || currentEvent.startDate;
                            const newEvent = {
                                id: Utils.generateId(),
                                date: eventDate,
                                title: currentEvent.title,
                                memberId: 'family',
                                isAllDay: currentEvent.isAllDay || false,
                                startTime: currentEvent.startTime || '',
                                endTime: currentEvent.endTime || '',
                                startDate: currentEvent.isAllDay ? eventDate : '',
                                endDate: currentEvent.isAllDay ? (currentEvent.endDate || eventDate) : '',
                                memo: currentEvent.description || ''
                            };
                            events.push(newEvent);
                        }
                        currentEvent = null;
                    } else if (currentEvent) {
                        // プロパティをパース
                        if (line.startsWith('SUMMARY:')) {
                            currentEvent.title = line.substring(8);
                        } else if (line.startsWith('DESCRIPTION:')) {
                            currentEvent.description = line.substring(12).replace(/\\n/g, '\n').replace(/\\\\/g, '\\');
                        } else if (line.startsWith('DTSTART;VALUE=DATE:')) {
                            // 終日イベント
                            const dateStr = line.substring(19);
                            currentEvent.date = `${dateStr.substring(0, 4)}-${dateStr.substring(4, 6)}-${dateStr.substring(6, 8)}`;
                            currentEvent.startDate = currentEvent.date;
                            currentEvent.isAllDay = true;
                        } else if (line.startsWith('DTEND;VALUE=DATE:')) {
                            const dateStr = line.substring(17);
                            // ICSの終日イベントはDTENDが次の日なので1日引く
                            const d = new Date(parseInt(dateStr.substring(0, 4)), parseInt(dateStr.substring(4, 6)) - 1, parseInt(dateStr.substring(6, 8)));
                            d.setDate(d.getDate() - 1);
                            currentEvent.endDate = Utils.formatDate(d);
                        } else if (line.startsWith('DTSTART:')) {
                            // 時間指定イベント（ローカル）
                            const dtStr = line.substring(8);
                            if (dtStr.length >= 15) {
                                currentEvent.date = `${dtStr.substring(0, 4)}-${dtStr.substring(4, 6)}-${dtStr.substring(6, 8)}`;
                                currentEvent.startTime = `${dtStr.substring(9, 11)}:${dtStr.substring(11, 13)}`;
                            }
                        } else if (line.startsWith('DTEND:')) {
                            const dtStr = line.substring(6);
                            if (dtStr.length >= 15) {
                                currentEvent.endTime = `${dtStr.substring(9, 11)}:${dtStr.substring(11, 13)}`;
                            }
                        } else if (line.match(/^DTSTART;TZID=[^:]+:/)) {
                            // タイムゾーン付き
                            const dtStr = line.split(':')[1];
                            if (dtStr && dtStr.length >= 15) {
                                currentEvent.date = `${dtStr.substring(0, 4)}-${dtStr.substring(4, 6)}-${dtStr.substring(6, 8)}`;
                                currentEvent.startTime = `${dtStr.substring(9, 11)}:${dtStr.substring(11, 13)}`;
                            }
                        } else if (line.match(/^DTEND;TZID=[^:]+:/)) {
                            const dtStr = line.split(':')[1];
                            if (dtStr && dtStr.length >= 15) {
                                currentEvent.endTime = `${dtStr.substring(9, 11)}:${dtStr.substring(11, 13)}`;
                            }
                        }
                    }
                }
                return events;
            }
        };
        // Initialize
        window.Config = Config;
        window.Utils = Utils;
        window.StateManager = StateManager;
        window.CloudAPI = CloudAPI;
        window.FormBuilder = FormBuilder;
        window.ModalManager = ModalManager;
        window.SelectMode = SelectMode;
        window.DragDrop = DragDrop;
        window.UIRenderer = UIRenderer;
        window.App = App;

        App.init();
    </script>
</body>

</html>
