                // ç°¡æ˜“åŒ–ã®ãŸã‚ã€ä½œæˆæ™‚ã¯å¸¸ã«X-Master-Keyã¨ã—ã¦ãƒˆãƒ©ã‚¤ã™ã‚‹ãŒã€Access Keyã§ã®ä½œæˆã‚‚è€ƒæ…®ã—ã¦ãƒ˜ãƒƒãƒ€ãƒ¼ã‚’åˆ†å²ã•ã›ã‚‹ã®ãŒç†æƒ³ã€‚
                // ã“ã“ã§ã¯ãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒé¸ã‚“ã ã‚¿ã‚¤ãƒ—ã«å¾“ã†ã€‚
                const keyType = document.querySelector('input[name="keyType"]:checked')?.value || 'master';

                const headerKey = config.keyType === 'access' ? 'X-Access-Key' : 'X-Master-Key';
